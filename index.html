<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots Adventure</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e94560;
            overflow-x: hidden;
        }

        #game-container {
            background-color: rgba(22, 33, 62, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(233, 69, 96, 0.4);
            max-width: 800px;
            width: 100%;
        }

        #slot-machine {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            background-color: rgba(15, 52, 96, 0.6);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        #slot-machine::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg,
                    transparent 0deg 340deg,
                    rgba(233, 69, 96, 0.2) 360deg);
            animation: rotate 8s linear infinite;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .reel {
            width: 100px;
            height: 100px;
            background-color: #e94560;
            border: 4px solid #533483;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .reel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle,
                    rgba(255, 255, 255, 0.3) 0%,
                    transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .reel:hover::before {
            opacity: 1;
        }

        .reel:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.7);
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        button {
            background-color: #533483;
            border: none;
            color: #e94560;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background-color: #e94560;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(233, 69, 96, 0.4);
        }

        button:disabled {
            background-color: #444444;
            color: #888888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #balance {
            font-size: 22px;
            font-weight: bold;
        }

        #bet {
            font-size: 22px;
            font-weight: bold;
        }

        .bet-button {
            background-color: #533483;
            border: none;
            color: #e94560;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        .bet-button:hover {
            background-color: #e94560;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(233, 69, 96, 0.4);
        }

        .bet-button.active {
            background-color: #e94560;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(233, 69, 96, 0.4);
        }

        #message {
            text-align: center;
            margin-top: 30px;
            font-size: 28px;
            font-weight: bold;
            height: 40px;
            color: #533483;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        #bonus-offer {
            margin-top: 30px;
            text-align: center;
        }

        .bonus-text {
            font-size: 20px;
            font-weight: bold;
            color: #e94560;
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(233, 69, 96, 0.3);
        }

        .bonus-button {
            display: inline-block;
            background-color: #ffd700;
            color: #000;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            text-align: center;
            line-height: 1.4;
        }

        .bonus-button:hover {
            background-color: #ffec00;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.6);
        }

        .winning-line {
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(233, 69, 96, 0.7);
            }

            100% {
                transform: scale(1.05);
                box-shadow: 0 0 10px 10px rgba(233, 69, 96, 0);
            }
        }

        @media (max-width: 768px) {
            #game-container {
                padding: 20px;
                max-width: 100%;
            }

            #slot-machine {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                padding: 15px;
            }

            .reel {
                width: 80px;
                height: 80px;
                font-size: 36px;
            }

            #controls {
                flex-direction: column;
                align-items: center;
            }

            #balance,
            #bet {
                margin-bottom: 15px;
            }

            .bet-button {
                margin: 5px;
            }

            #spin-button {
                width: 100%;
                margin-top: 15px;
            }

            .bonus-text {
                font-size: 18px;
            }

            .bonus-button {
                padding: 12px 24px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .reel {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }

            #balance,
            #bet {
                font-size: 18px;
            }

            .bet-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            #spin-button {
                padding: 12px 24px;
                font-size: 18px;
            }

            #message {
                font-size: 22px;
            }

            .bonus-text {
                font-size: 16px;
            }

            .bonus-button {
                padding: 10px 20px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="slot-machine">
            <!-- 3x3 or 5x3 grid of reels will be generated here -->
        </div>
        <div id="controls">
            <div id="balance">Balance: $1000</div>
            <div id="bet">
                Bet:
                <button class="bet-button" data-amount="10">$10</button>
                <button class="bet-button" data-amount="50">$50</button>
                <button class="bet-button" data-amount="100">$100</button>
            </div>
            <button id="spin-button">Spin</button>
        </div>
        <div id="message"></div>
        <div id="bonus-offer">
            <p class="bonus-text">
                B√¥nus de Boas-Vindas na PlayPix de 100% at√© R$1000!<br>
                + giros gr√°tis!
            </p>
            <a href="https://playpix.com/affiliates/?btag=1834531_l291093" class="bonus-button">
                Receber Agora!
            </a>
        </div>
    </div>

    <script>
        const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üîî', 'üíé', '7Ô∏è‚É£', 'üé∞'];
        const slotMachine = document.getElementById('slot-machine');
        const spinButton = document.getElementById('spin-button');
        const balanceDisplay = document.getElementById('balance');
        const messageDisplay = document.getElementById('message');

        let balance = 1000;
        let spinning = false;
        let currentBet = 10; // Default bet

        function createReels() {
            slotMachine.innerHTML = ''; // Clear existing reels
            const isMobile = window.innerWidth <= 768;
            const reelsCount = isMobile ? 9 : 15; // 3x3 for mobile, 5x3 for desktop

            for (let i = 0; i < reelsCount; i++) {
                const reel = document.createElement('div');
                reel.className = 'reel';
                reel.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                slotMachine.appendChild(reel);
            }
        }

        createReels();

        function handleResize() {
            createReels();
        }

        window.addEventListener('resize', handleResize);

        const reels = document.querySelectorAll('.reel');

        function updateBalance(amount) {
            balance += amount;
            balanceDisplay.textContent = `Balance: $${balance}`;
        }

        function shouldWin() {
            return Math.random() < 0.65; // 65% chance of winning
        }

        function spin() {
            if (spinning) return;

            if (currentBet > balance) {
                messageDisplay.textContent = "Insufficient funds!";
                messageDisplay.style.color = '#e74c3c';
                return;
            }

            spinning = true;
            spinButton.disabled = true;
            updateBalance(-currentBet);
            messageDisplay.textContent = "Spinning...";
            messageDisplay.style.color = '#3498db';

            const reels = document.querySelectorAll('.reel');
            const spinPromises = [];

            reels.forEach((reel, index) => {
                spinPromises.push(new Promise(resolve => {
                    let spins = 0;
                    const maxSpins = 20 + Math.floor(Math.random() * 10);
                    const interval = setInterval(() => {
                        const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                        reel.textContent = randomSymbol;
                        reel.style.transform = `scale(${1 + Math.sin(spins * 0.5) * 0.1}) rotate(${Math.sin(spins * 0.5) * 10}deg)`;
                        spins++;

                        if (spins >= maxSpins) {
                            clearInterval(interval);
                            reel.style.transform = 'scale(1) rotate(0deg)';
                            resolve();
                        }
                    }, 100);
                }));
            });

            Promise.all(spinPromises).then(() => {
                spinning = false;
                spinButton.disabled = false;
                checkWin(currentBet);
            });
        }

        function checkWin(bet) {
            let totalWin = 0;
            const winningLines = [];
            const reels = document.querySelectorAll('.reel');
            const isMobile = reels.length === 9;

            if (isMobile) {
                if (shouldWin()) {
                    const winType = Math.random();
                    if (winType < 0.6) {
                        totalWin = bet * (Math.floor(Math.random() * 3) + 2); // Win 2x to 4x the bet
                    } else if (winType < 0.9) {
                        totalWin = bet * (Math.floor(Math.random() * 3) + 5); // Win 5x to 7x the bet
                    } else {
                        totalWin = bet * (Math.floor(Math.random() * 5) + 8); // Win 8x to 12x the bet
                    }
                    const possibleLines = [
                        [0, 1, 2], [3, 4, 5], [6, 7, 8],
                        [0, 3, 6], [1, 4, 7], [2, 5, 8],
                        [0, 4, 8], [2, 4, 6]
                    ];
                    const winningLineIndices = possibleLines[Math.floor(Math.random() * possibleLines.length)];
                    winningLines.push(winningLineIndices.map(index => reels[index]));
                    const winningSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    winningLineIndices.forEach(index => {
                        reels[index].textContent = winningSymbol;
                    });
                    reels.forEach((reel, index) => {
                        if (!winningLineIndices.includes(index)) {
                            reel.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                        }
                    });
                } else {
                    const usedSymbols = new Set();
                    reels.forEach((reel) => {
                        let symbol;
                        do {
                            symbol = symbols[Math.floor(Math.random() * symbols.length)];
                        } while (usedSymbols.size < symbols.length - 1 && usedSymbols.has(symbol));
                        usedSymbols.add(symbol);
                        reel.textContent = symbol;
                    });
                }
            } else {
                const rowCount = 3;
                const colCount = 5;

                for (let i = 0; i < rowCount; i++) {
                    const row = Array.from(reels).slice(i * colCount, (i + 1) * colCount).map(reel => reel.textContent);
                    const rowWin = calculateLineWin(row, bet);
                    if (rowWin > 0) {
                        totalWin += rowWin;
                        winningLines.push(Array.from(reels).slice(i * colCount, (i + 1) * colCount));
                    }
                }

                const vShape = [reels[0], reels[6], reels[12], reels[8], reels[4]];
                const vShapeWin = calculateLineWin(vShape.map(reel => reel.textContent), bet) * 1.5;
                if (vShapeWin > 0) {
                    totalWin += vShapeWin;
                    winningLines.push(vShape);
                }

                const invertedV = [reels[10], reels[6], reels[2], reels[8], reels[14]];
                const invertedVWin = calculateLineWin(invertedV.map(reel => reel.textContent), bet) * 1.5;
                if (invertedVWin > 0) {
                    totalWin += invertedVWin;
                    winningLines.push(invertedV);
                }

                const allSymbols = Array.from(reels).map(reel => reel.textContent);
                if (new Set(allSymbols).size === 1) {
                    totalWin += bet * 20; // All same symbols (full house)
                    winningLines.push(Array.from(reels));
                }
            }

            updateBalance(totalWin);
            if (totalWin > 0) {
                messageDisplay.textContent = `You won $${totalWin}!`;
                messageDisplay.style.color = '#2ecc71';
                animateWinningLines(winningLines);
            } else {
                messageDisplay.textContent = "Try again!";
                messageDisplay.style.color = '#e74c3c';
            }
        }

        function calculateLineWin(line, bet) {
            const counts = line.reduce((acc, symbol) => {
                acc[symbol] = (acc[symbol] || 0) + 1;
                return acc;
            }, {});

            const maxCount = Math.max(...Object.values(counts));

            switch (maxCount) {
                case 5: return bet * 10;
                case 4: return bet * 5;
                case 3: return bet * 2;
                default: return 0;
            }
        }

        function animateWinningLines(winningLines) {
            winningLines.forEach(line => {
                line.forEach(reel => {
                    reel.classList.add('winning-line');
                });
            });

            setTimeout(() => {
                winningLines.forEach(line => {
                    line.forEach(reel => {
                        reel.classList.remove('winning-line');
                    });
                });
            }, 1500);
        }

        const betButtons = document.querySelectorAll('.bet-button');
        betButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentBet = parseInt(button.dataset.amount);
                betButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

        spinButton.addEventListener('click', spin);

        reels.forEach((reel, index) => {
            reel.style.transform = 'scale(0) rotate(180deg)';
            setTimeout(() => {
                reel.style.transform = 'scale(1) rotate(0deg)';
            }, index * 50);
        });

        reels.forEach(reel => {
            reel.addEventListener('mouseover', () => {
                reel.style.transform = 'scale(1.1) rotate(5deg)';
                reel.style.boxShadow = '0 0 20px rgba(233, 69, 96, 0.7)';
            });
            reel.addEventListener('mouseout', () => {
                reel.style.transform = 'scale(1) rotate(0deg)';
                reel.style.boxShadow = 'none';
            });
        });

        setInterval(() => {
            if (!spinning) {
                spinButton.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    spinButton.style.transform = 'scale(1)';
                }, 500);
            }
        }, 1000);

        document.querySelector('.bet-button[data-amount="10"]').classList.add('active');
    </script>
</body>

</html>
