<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png">
    <title>SecretLink</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap');
      
        body {
          font-family: 'Roboto', sans-serif;
          background: linear-gradient(135deg, #1a5f7a, #2c3e50);
          color: #ecf0f1;
          text-align: center;
          margin: 0;
          padding: 20px;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        .slot-machine {
          max-width: 600px;
          width: 100%;
          background: linear-gradient(45deg, #34495e, #2c3e50);
          border-radius: 20px;
          padding: 30px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.5);
          position: relative;
          overflow: hidden;
          margin-bottom: 20px;
        }
        .slot-machine::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: repeating-linear-gradient(
            45deg,
            transparent,
            transparent 10px,
            rgba(255,255,255,0.05) 10px,
            rgba(255,255,255,0.05) 20px
          );
          animation: shine 20s linear infinite;
          pointer-events: none;
        }
        @keyframes shine {
          0% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
          100% { transform: translateX(-50%) translateY(-50%) rotate(360deg); }
        }
        h1 {
          font-family: 'Lobster', cursive;
          color: #f1c40f;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 10px rgba(241,196,15,0.5);
          font-size: 3em;
          margin-bottom: 20px;
        }
        .reels {
          display: flex;
          justify-content: space-around;
          margin: 30px 0;
          perspective: 1000px;
        }
        .reel {
          width: 120px;
          height: 120px;
          background: linear-gradient(145deg, #3498db, #2980b9);
          border-radius: 15px;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 60px;
          box-shadow: 0 5px 15px rgba(0,0,0,0.3);
          position: relative;
          overflow: hidden;
        }
        .reel::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%);
          pointer-events: none;
        }
        button {
          background: linear-gradient(45deg, #e74c3c, #c0392b);
          color: white;
          border: none;
          padding: 15px 30px;
          font-size: 20px;
          border-radius: 50px;
          cursor: pointer;
          transition: all 0.3s;
          text-transform: uppercase;
          font-weight: bold;
          letter-spacing: 1px;
          box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:hover {
          transform: translateY(-2px);
          box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
        button:active {
          transform: translateY(1px);
          box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        #result, #credits, #freeSpins {
          font-size: 24px;
          margin-top: 20px;
          text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        #credits, #freeSpins {
          font-weight: bold;
          color: #f1c40f;
        }
        .win-animation {
          animation: winPulse 0.5s ease-in-out 3;
        }
        @keyframes winPulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.1); }
          100% { transform: scale(1); }
        }
        .play-for-real {
          background: linear-gradient(45deg, #27ae60, #2ecc71);
          margin-top: 20px;
          font-size: 24px;
          padding: 20px 40px;
          animation: pulse 2s infinite;
        }
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(46, 204, 113, 0.6); }
          100% { transform: scale(1); }
        }
        #freeSpinsInfo {
          background-color: rgba(241, 196, 15, 0.2);
          border-radius: 10px;
          padding: 10px;
          margin-top: 20px;
          font-size: 18px;
          color: #f1c40f;
        }
        .modal {
          display: none;
          position: fixed;
          z-index: 1;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
          background: linear-gradient(45deg, #3498db, #2980b9);
          margin: 15% auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
          max-width: 500px;
          border-radius: 15px;
          box-shadow: 0 0 20px rgba(0,0,0,0.3);
          text-align: center;
        }
        .close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }
        .close:hover,
        .close:focus {
          color: #f1c40f;
          text-decoration: none;
          cursor: pointer;
        }
        #bonusCode {
          font-size: 24px;
          font-weight: bold;
          color: #f1c40f;
          margin: 20px 0;
          padding: 10px;
          background-color: rgba(0,0,0,0.1);
          border-radius: 5px;
        }
      </style>
      </head>
      <body>
      <div class="slot-machine">
        <h1>Fortuna Tropical</h1>
        <div class="reels">
          <div class="reel" id="reel1">üçí</div>
          <div class="reel" id="reel2">üçã</div>
          <div class="reel" id="reel3">üçá</div>
        </div>
        <button onclick="spin()">Girar Agora!</button>
        <div id="credits">Cr√©ditos: 100</div>
        <div id="freeSpins">Rodadas Gr√°tis: 15</div>
        <div id="freeSpinsInfo">Aproveite suas 15 rodadas gr√°tis!</div>
        <div id="result"></div>
      </div>
      
      <button class="play-for-real" onclick="playForReal()">Ganhar mais rodadas</button>
      
      <div id="bonusModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Parab√©ns! Voc√™ Ganhou um B√¥nus PlayPix!</h2>
          <p>Use o c√≥digo abaixo para resgatar seu b√¥nus:</p>
          <div id="bonusCode"></div>
          <button onclick="redeemBonus()">Resgatar B√¥nus</button>
        </div>
      </div>
      
      <script>
        const symbols = ['üçí', 'üçã', 'üçá', 'üçâ', 'üçì', 'üçç', 'üíé'];
        let credits = 100;
        let freeSpins = 15;
        let spinning = false;
        
        function updateCredits() {
          document.getElementById('credits').textContent = `Cr√©ditos: ${credits}`;
        }
      
        function updateFreeSpins() {
          document.getElementById('freeSpins').textContent = `Rodadas Gr√°tis: ${freeSpins}`;
          if (freeSpins > 0) {
            document.getElementById('freeSpinsInfo').textContent = `Aproveite suas ${freeSpins} rodadas gr√°tis!`;
          } else {
            document.getElementById('freeSpinsInfo').textContent = 'Rodadas gr√°tis esgotadas!';
          }
        }
      
        function spin() {
          if (spinning) return;
          if (freeSpins > 0) {
            freeSpins--;
            updateFreeSpins();
            if (freeSpins === 0) {
              showBonusModal();
            }
          } else if (credits < 10) {
            document.getElementById('result').textContent = "Sem cr√©ditos suficientes!";
            return;
          } else {
            credits -= 10;
            updateCredits();
          }
          
          spinning = true;
          
          const reels = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
          ];
          
          let results = [];
          
          reels.forEach((reel, index) => {
            reel.style.animation = 'none';
            reel.offsetHeight; // Trigger reflow
            reel.style.animation = `spin${index + 1} ${2 + index * 0.5}s cubic-bezier(0.5, 0, 0.5, 1)`;
            
            setTimeout(() => {
              const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
              reel.textContent = randomSymbol;
              results.push(randomSymbol);
              
              if (index === 2) {
                setTimeout(() => {
                  checkWin(results);
                  spinning = false;
                }, 500);
              }
            }, (2 + index * 0.5) * 1000);
          });
        }
      
        function checkWin(results) {
          let winAmount = 0;
          
          if (results[0] === results[1] && results[1] === results[2]) {
            if (results[0] === 'üíé') {
              winAmount = 1000;
            } else {
              winAmount = 100;
            }
          } else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
            winAmount = 20;
          }
          
          if (winAmount > 0) {
            credits += winAmount;
            document.getElementById('result').textContent = `Voc√™ ganhou ${winAmount} cr√©ditos!`;
            document.getElementById('result').classList.add('win-animation');
            setTimeout(() => {
              document.getElementById('result').classList.remove('win-animation');
            }, 1500);
          } else {
            document.getElementById('result').textContent = "Tente novamente!";
          }
          
          updateCredits();
        }
      
        function playForReal() {
          window.location.href = "https://playpix.com/affiliates/?btag=1834531_l291093";
        }
      
        function showBonusModal() {
          const modal = document.getElementById("bonusModal");
          const span = document.getElementsByClassName("close")[0];
          const bonusCode = generateBonusCode();
          
          document.getElementById("bonusCode").textContent = bonusCode;
          modal.style.display = "block";
          
          span.onclick = function() {
            modal.style.display = "none";
          }
          
          window.onclick = function(event) {
            if (event.target == modal) {
              modal.style.display = "none";
            }
          }
        }
      
        function generateBonusCode() {
          const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
          let result = '';
          for (let i = 0; i < 8; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
          }
          return result;
        }
      
        function redeemBonus() {
          const bonusCode = document.getElementById("bonusCode").textContent;
          window.location.href = "https://playpix.com/affiliates/?btag=1834531_l326430";
        }
      
        // CSS Animations
        const style = document.createElement('style');
        style.textContent = `
          @keyframes spin1 { 
            0% { transform: rotateX(0); }
            100% { transform: rotateX(3600deg); }
          }
          @keyframes spin2 { 
            0% { transform: rotateX(0); }
            100% { transform: rotateX(3720deg); }
          }
          @keyframes spin3 { 
            0% { transform: rotateX(0); }
            100% { transform: rotateX(3840deg); }
          }
        `;
        document.head.appendChild(style);
      
        updateFreeSpins();
      </script>
</html>
